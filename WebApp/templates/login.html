{% extends 'layout.html' %}
{% block body %}
    <h2>Вход</h2>
    {% if error %}
        <p class="error"><strong>Ошибка:</strong>{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="POST">
    <dl>
        <dt>Пользователь:</dt>
        <dd><input type="text" name="username"></dd>
        <dt>Пароль:</dt>
        <dd><input type="text" name="password"></dd>
        <dd><input type="submit" value="Войти"></dd>
    </dl>
    </form>
{% endblock %}
